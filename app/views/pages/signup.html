{% extends "layout.html" %}
{% block content %}
<div>
	<span id='sinfo' class="help-block"></span>
</div>
<div class="form-group">
	<label>Login</label>
	<input id='login' type="text" class="form-control" name="login"
		placeholder="Login" />
	<span id='slogin' class="help-block"><span>
</div>
<div class="form-group">
	<label>Password</label>
	<input id='pw' type="password" class="form-control" name="pw"
		placeholder="Password" />
	<span id="spw" class="help-block"></span>
</div>
<div class="form-group">
	<label>Confirm password</label>
	<input id='cpw' type="password" class="form-control" name="cpw"
		placeholder="Confirm Password" />
	<span id="scpw" class="help-block"></span>
</div>
<div class="form-group">
	<label>Email</label>
	<input id='email' type="email" class="form-control" name="email"
		placeholder="Email" />
	<span id="semail" class="help-block"></span>
</div>
<div class="form-group">
	<label>Nom</label>
	<input id='nom' type="text" class="form-control" name="nom"
		placeholder="Nom" />
	<span id="snom" class="help-block"></span>
</div>
<div class="form-group">
	<label>Prenom</label>
	<input id='prenom' type="text" class="form-control" name="prenom"
		placeholder="Prenom" />
	<span id="sprenom" class="help-block"></span>
</div>
<div class="form-group">
	<label>Date de naissance</label>
	<input id='birthday' type="date" class="form-control" name="birthday" />
	<span id="sbirthday" class="help-block"></span>
</div>
<div class="form-group">
	<input id="submit" type="button" onclick="sendSignup()"
		class="btn btn-default" value="s'inscrire" name="signup" />
</div>

{% include 'js/signup.js.html' %}

{% endblock %}
