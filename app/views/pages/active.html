<html>
<head>
    <meta charset="utf-8" />
	<link rel="stylesheet"
		href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="shortcut icon" href="app/public/img/icon.png">
</head>
<body>
    <div class="container">
        {% if info['error'] %}
        <div class="jumbotron alert alert-danger">
            <h3>{{info['error']}}</h3>
        {% elseif info['success'] %}
        <div class="jumbotron alert alert-success">
            <h3>{{info['success']}}</h3>
        {% endif %}
            <p><a class="btn btn-primary btn-lg" href="{{path_for('root')}}"
                role="button">Revenir sur la page d'accueil</a></p>
        </div>
    </div>
</body>
</html>
